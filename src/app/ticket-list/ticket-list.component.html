<div>

<!-- {{ tickets | async | json }} -->
<table>
    <th>ID</th>
    <th>Brief Description</th>
    <th>Detailed Description</th>
    <th>Status</th>
    <tr *ngFor="let ticket of tickets" >
        <td> {{ ticket.id }} </td>
        <td> {{ ticket.briefDescription }} </td>
        <td> {{ ticket.detailedDescription }} </td>
        <td class="status"> 
            <p>{{ ticket.ticketStatus}}</p> 
            <button (click)="delete(ticket)"> Delete </button>
            <button (click)="setStatus('COMPLETED', ticket)">Mark Complete</button>
            <button (click)="setStatus('SCHEDULED', ticket)">Mark Scheduled</button>
            <button (click)="setStatus('WAITING', ticket)">Mark Waiting</button>
        </td>
    </tr>
</table>

</div>
